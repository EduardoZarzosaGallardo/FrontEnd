<div class="container">
    <div class="card">
        <div class="card-header">
            <h3> Agregar producto</h3>
        </div>
        <div class="card-body">
            <form #frmNewproducto="ngForm" (ngSubmit)="onNewproducto(frmNewproducto)">
                <div class="form-group"> 
                    <label for="Nombre">Nombre: </label>
                    <input type="text" class="form-control" name="Nombre" ngModel required >
                </div>
                <div class="form-group">
                    <label for="Descricion">Descricion: </label>
                    <input type="text" name="Descripcion" class="form-control"   ngModel required>
                </div>
                <div class="form-group">
                    <label for="Fechadeexpiracion">Fecha de expiracion: </label>
                   <input type="date" name="Fechadeexpiracion" class="form-control"  ngModel required>
                </div>
                <div class="form-group">
                    <label for="Existenciadecantidad">Cantidad: </label>
                   <input min="1" pattern="^[0-9]+" type="number" name="Existenciadecantidad" class="form-control"  ngModel required>
                </div>
                <div class="form-group">
                    <label for="Persona">Persona: </label>
                   <input  type="number" name="Persona" class="form-control" ngModel required>
                </div>
                <br>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
</div>
