<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Actualizar producto</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="editarFormProducto" (ngSubmit)="onEditproducto(editarFormProducto.value)" >
                <div class="form-group"> 
                    <label for="Nombre">Nombre: </label>
                    <input type="text" class="form-control" name="Nombre" formControlName="Nombre" >
                </div>
                <div class="form-group">
                    <label for="Descricion">Descricion: </label>
                    <input type="text" name="Descripcion" class="form-control"   formControlName="Descripcion">
                </div>
                <div class="form-group">
                    <label for="Fechadeexpiracion">Fecha de expiracion: </label>
                   <input type="datetime" name="Fechadeexpiracion" class="form-control"  formControlName="Fechadeexpiracion">
                </div>
                <div class="form-group">
                    <label for="Existenciadecantidad">Cantidad: </label>
                   <input min="1" pattern="^[0-9]+" type="number" name="Existenciadecantidad" class="form-control"  formControlName="Existenciadecantidad">
                </div>
                <br>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
</div>
